- name: Compilar Tareas (Estrategia Manual)
        run: |
          # Recorremos todas las carpetas que empiecen por Tarea_
          for dir in Tarea_*; do
            if [ -d "$dir" ]; then
              echo "Compilando en: $dir"
              # Entramos al directorio
              cd "$dir"
              # Compilamos usando latexmk (el motor estándar)
              # -pdf: genera pdf
              # -interaction=nonstopmode: no se detiene si hay error
              # -file-line-error: formato de error legible
              latexmk -pdf -file-line-error -interaction=nonstopmode main.tex
              # Regresamos al directorio raíz
              cd ..
            fi
          done
