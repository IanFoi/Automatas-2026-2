name: Compilar LaTeX
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
      - name: Compilar LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
      - name: Subir PDF como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: PDF_Compilado
          path: main.pdf
